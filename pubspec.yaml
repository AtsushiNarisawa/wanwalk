name: wanmap_v2
description: 愛犬の散歩ルート共有モバイルアプリ - WanMap
publish_to: 'none'
version: 1.0.0+9

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # 状態管理 (Riverpod)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # 地図・GPS
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  location: ^5.0.3
  permission_handler: ^11.0.0
  
  # 画像処理
  image_picker: ^1.0.7
  image: ^4.1.7
  
  # HTTP・ネットワーク
  dio: ^5.4.0
  http: ^1.2.0
  
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  photo_view: ^0.14.0
  
  # ユーティリティ
  intl: ^0.18.1
  uuid: ^4.3.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  collection: ^1.18.0
  logger: ^2.0.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # 環境変数
  flutter_dotenv: ^5.1.0
  
  # 通知（Phase 2で実装済み）
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/icon/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF9800"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
