name: wanmap_v2
description: 愛犬の散歩ルート共有モバイルアプリ - WanMap
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase（Firebaseの代わり）
  supabase_flutter: ^2.0.0
  
  # 地図・GPS
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.0
  
  # 状態管理
  flutter_riverpod: ^2.4.0
  
  # ルーティング
  go_router: ^12.0.0
  
  # UI・アニメーション
  cached_network_image: ^3.3.0
  
  # 画像処理
  image_picker: ^1.2.1
  image: ^4.1.3
  
  # HTTP・ネットワーク
  http: ^1.1.0
  dio: ^5.4.0
  
  # ユーティリティ
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # ローカルストレージ
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
